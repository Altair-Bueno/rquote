[package]
name = "rquote"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.74"
druid = "0.7.0"

[dependencies.reqwest]
version = "0.11.9"
features = ["json"]

[dependencies.tokio]
version = "1.15.0"
features = ["full"]

[dependencies.serde]
version = "1.0.133"
features = ["derive"]
